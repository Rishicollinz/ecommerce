<body>
    <form class="row g-3 needs-validation"  novalidate>
        <!-- <div class="col-md-4 position-relative">

          <div class="form-outline">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name"  name="name" oninput="validate()" required>
            <span  class="invalid-feedback" id="errName"></span>
        </div>
          <!-- <div class="valid-tooltip">

        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</body>
<script>
    function validate(){
        let name=document.getElementById('name');
        let nameChk=false;
        let nameRegExp=/^[a-zA-Z\s]+$/;
        
        if(nameRegExp.test(name.value)){
            nameChk=true;
            name.classList.remove("is-invalid");
            name.classList.add("is-valid");
            document.getElementById("errName").innerHTML ="";
        }else{
            name.classList.remove("is-valid");
            name.classList.add("is-invalid");
            document.getElementById("errName").innerHTML ="Enter a valid name without special characters";
        }
        return nameChk;
    }
</script>
