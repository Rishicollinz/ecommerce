<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean and Condition Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h1>Boolean and Condition Example</h1>

    <button id="checkButton" class="btn btn-primary">Check Condition</button>
    <form name="form1" onsubmit="return vali()">
        <label name="phone">phone</label>
        <input name="phone" type="number" class="form-check">
        <h2 id="j2"></h2>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function vali(){
        var con=true;
        if(con){
            document.getElementById("j2").innerHTML="hello";
        }
    }
    // JavaScript code
    document.getElementById('checkButton').addEventListener('click', function () {
      // Define a boolean condition
      var condition = true;

      // Check the condition
      if (condition) {
        // Display a message if the condition is true
        document.getElementById('result').innerHTML = '<div class="alert alert-success" role="alert">Condition is true!</div>';
      } else {
        // Display a message if the condition is false
        document.getElementById('result').innerHTML = '<div class="alert alert-danger" role="alert">Condition is false!</div>';
      }
    });
  </script>

</body>

</html>
