<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Stacked form</h2>
  <form action="#" onsubmit="return validation()" name="registerForm">
    <!--Name-->
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <!-- Email -->
    <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <!-- phone number -->
    <div class="mb-3 mt-3">
        <label for="phone">Phone:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter Phone number" name="phone" required>
        <span name="phoneErr" class="error"></span>
    </div>

    <!-- DOB -->
    <div class="mb-3 mt-3">
        <label for="dob">DOB:</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <!-- gender -->
    <div class="mb-3 mt-3">
        <label for="dob">Gender:</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="male" name="gender" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="gender" value="female">
            <label class="form-check-label" for="radio3">Others</label>
        </div>
    </div>



    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
    function validation(){
        const phoneno=document.forms["registerForm"]["phone"].value;
        const chk=false;
        if(phoneno[0]==9 || phoneno[0]==8 || phoneno[0]==7 || phoneno[0]==6){
            if(phoneno.length==10){
                alert("hello");
                chk=true;
            }else{
                // length should ==10
                document.forms["registerForm"]["phoneErr"].innerHTML("Length of number should be 10");
                alert("hellof1");
                chk=false;
            }
        }else{
            // Numbers should start with 9,8,7,6
            document.forms["registerForm"]["phoneErr"].innerHTML("Numbers start with 9,8,7,6");
            alert("hellof2");
            chk=false;
        }
        return chk;
    }
</script>

</body>
</html>
